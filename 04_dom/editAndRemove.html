<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit And Remove</title>
</head>
<body style="background-color: black; color: white;">

   <ul class="language">
    <li> JavaScript </li>
   </ul>
    
</body>
    <script>
        function addLanguage(langName){
            const li=document.createElement('li')
            li.innerHTML=`${langName}`
            document.querySelector('.language').appendChild(li)

        }
        addLanguage("python")
        addLanguage("java")


        //optimised approach    --> in this apprach we do not have to travel into whole tree
        function addOptiLanguage(langName){
            const li=document.createElement('li')
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }
        addOptiLanguage("react")

        //EDIT
       const secondLang =document.querySelector("li:nth-child(2)")
     
       
      // secondLang.innerHTML="mojo"
      const newli=document.createElement('li')
     newli.textContent="html"
     secondLang.replaceWith(newli)

    //  edit
    const firtLang=document.querySelector("li:first-child")
    firtLang.outerHTML='<li>TypeScript</li>'
     // Remove
     const lastLang=document.querySelector('li:last-child')
     lastLang.remove()
    </script>
</html>
